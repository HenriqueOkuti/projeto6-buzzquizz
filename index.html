<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>BuzzQuizz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Styles bellow -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />



</head>


<body onload="pagina_inicio();">

    <div class="header">
        <a href="" class="redirect_home"><div class="header_titulo">BuzzQuizz</div></a>
    </div>

    <div class="conteudo ">
        <div class="caixa_usuario">
            Quizzes do usuario
        </div>

        <div class="caixa_geral">
            <div class="caixa_geral_titulo">
                Todos os Quizzes
            </div>
            <div class="caixa_geral_lista">

            </div>
        </div>
    </div>

    <div class="informacoes-basicas escondido">
        <h2>Comece pelo começo</h2>
        <div class="caracteristicas">
            <input class="titulo-quizz" type="text" placeholder="Título do seu quizz">
            <input class="imagem-quizz" type="text" placeholder="URL da imagem do seu quizz">
            <input class="qtd-perguntas" type="text" placeholder="Quantidade de perguntas do quizz">
            <input class="qtd-niveis" type="text" placeholder="Quantidade de níveis do quizz">
        </div>
        <button class="botao-continuar" onclick="prosseguirParaCriarPerguntas()">Prosseguir para criar perguntas</button>
    </div>

    <div class="criar-perguntas escondido">
        <h2>Crie suas perguntas</h2>
        <div class="perguntas">
            <h3>Pergunta 1</h3>
            <input class="texto-pergunta" type="text" placeholder="Texto da pergunta">
            <input class="cor-pergunta" type="text" placeholder="Cor de fundo da pergunta">
            <h3>Resposta correta</h3>
            <input class="resposta-correta" type="text" placeholder="Resposta correta">
            <input class="url-correta" type="text" placeholder="URL da imagem">
            <h3>Respostas incorretas</h3>
            <div class="outrasperguntas">
                <input class="resposta-incorreta1" type="text" placeholder="Resposta incorreta 1">
                <input class="url-incorreta1" type="text" placeholder="URL da imagem 1">

                <input class="resposta-incorreta2 escondido" type="text" placeholder="Resposta incorreta 2">
                <input class="url-incorreta2 escondido" type="text" placeholder="URL da imagem 2">

                <input class="resposta-incorreta3 escondido" type="text" placeholder="Resposta incorreta 3">
                <input class="url-incorreta3 escondido" type="text" placeholder="URL da imagem 3">
            </div>
        </div>
        <div class="perguntas2">

        </div>
        <ul class="perguntas-fechadas">
        </ul>

        <button class="botao-continuar" onclick="prosseguirParaCriarNiveis()">Prosseguir para criar níveis</button>

    </div>

    <div class="criar-niveis escondido">
        <h2>Agora, decida os níveis</h2>
        <div class="perguntas">
            <h3>Nível 1</h3>
            <input class="titulo-nivel" type="text" placeholder="Título do nível">
            <input class="acerto-nivel" type="text" placeholder="% de acerto mínima">
            <input class="imagem-nivel" type="text" placeholder="URL da imagem do nível">
            <input class="descricao-nivel" type="text" placeholder="Descrição do nível">
        </div>
        <ul class="niveis-fechados">
        
        </ul>

        <button class="botao-continuar" onclick="finalizarQuizz()">Finalizar Quizz</button>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>

</body>

</html>
