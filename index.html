<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>BuzzQuizz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Styles bellow -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />


</head>


<body onload="pagina_inicio();">

    <div class="header">
        <div class="header_titulo">BuzzQuizz</div>
    </div>

    <div class="conteudo">
        <div class="caixa_usuario">
            Quizzes do usuario
        </div>

        <div class="caixa_geral">
            <div class="caixa_geral_titulo">
                Todos os Quizzes
            </div>
            <div class="caixa_geral_lista">

            </div>
        </div>
    </div>

    <div class="informacoes-basicas escondido">
        <h2>Comece pelo começo</h2>
        <div class="caracteristicas">
            <input class="titulo-quizz"type="text" placeholder="Título do seu quizz">
            <input class="imagem-quizz" type="text" placeholder="URL da imagem do seu quizz">
            <input class="qtd-perguntas"type="text" placeholder="Quantidade de perguntas do quizz">
            <input class="qtd-niveis" type="text" placeholder="Quantidade de níveis do quizz">
        </div>
        <button class="botao-continuar" onclick="prosseguirParaCriarPerguntas()">Prosseguir para criar perguntas</button>
    </div>

    <div class="criar-perguntas escondido">
        <h2>Crie suas perguntas</h2>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>

    </body>

</html>
