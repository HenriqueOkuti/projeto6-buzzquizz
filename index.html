<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./files/logo.png" type="image/x-icon" />
    <title>BuzzQuizz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Styles bellow -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />



</head>


<body onload="pagina_inicio();">

    <div class="header">
        <a href="" class="redirect_home">
            <div class="header_titulo">BuzzQuizz</div>
        </a>
    </div>

    <div class="conteudo">
        <div class="caixa_usuario">
            <p>Você não criou nenhum <br> quizz ainda :(</p>
            <button onclick="criarQuizz()">Criar Quizz</button>
        </div>

        <div class="caixa_seusquizzes escondido">
            <div class="seusquizzes_titulo">
                Seus Quizzes
                <ion-icon name="add-circle" onclick="criarQuizz()"></ion-icon>
            </div>
            <div class="seusquizzes_lista">

            </div>
        </div>

        <div class="caixa_geral">
            <div class="caixa_geral_titulo">
                Todos os Quizzes
            </div>
            <div class="caixa_geral_lista">

            </div>
        </div>
    </div>

    <div class="informacoes-basicas escondido">
        <h2>Comece pelo começo</h2>
        <div class="caracteristicas">
            <input class="titulo-quizz" type="text" placeholder="Título do seu quizz">
            <span class="texto-erro tq"></span>
            <input class="imagem-quizz" type="url" placeholder="URL da imagem do seu quizz">
            <span class="texto-erro iq"></span>
            <input class="qtd-perguntas" type="number" placeholder="Quantidade de perguntas do quizz">
            <span class="texto-erro pq"></span>
            <input class="qtd-niveis" type="number" placeholder="Quantidade de níveis do quizz">
            <span class="texto-erro nq"></span>
        </div>
        <button class="botao-continuar" onclick="prosseguirParaCriarPerguntas(this)">Prosseguir para criar
            perguntas</button>
    </div>

    <div class="criar-perguntas escondido">
        <h2>Crie suas perguntas</h2>
        <ul class="perguntas">
        </ul>

        <button class="botao-continuar" onclick="prosseguirParaCriarNiveis()">Prosseguir para criar níveis</button>
    </div>

    <div class="criar-niveis escondido">
        <h2>Agora, decida os níveis</h2>
        <ul class="niveis">
        </ul>

        <button class="botao-continuar" onclick="finalizarQuizz()">Finalizar Quizz</button>
    </div>

    <div class="quizz-pronto escondido">
        <h2>Seu quizz está pronto!</h2>
        <div class="quizz-img-legenda">
        </div>
        <button class="botao-continuar-acessar" onclick="acessarQuizz()">Acessar quizz</button>
        <p onclick="voltarHome()">Voltar para home</p>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>

</body>

</html>
